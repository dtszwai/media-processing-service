server:
  port: ${APP_PORT:9000}
  shutdown: graceful
  tomcat:
    connection-timeout: 20s
    max-connections: 10000
    accept-count: 100
    threads:
      max: 200
      min-spare: 10
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

spring:
  application:
    name: media-service
  lifecycle:
    timeout-per-shutdown-phase: 30s
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 1000ms
        shutdown-timeout: 2000ms
  cache:
    type: redis
    redis:
      time-to-live: 300000

# AWS Configuration
aws:
  region: ${AWS_REGION:us-west-2}
  dynamodb:
    table-name: ${MEDIA_DYNAMODB_TABLE_NAME:media}
    endpoint: ${AWS_DYNAMODB_ENDPOINT:}
  s3:
    bucket-name: ${MEDIA_BUCKET_NAME:media-bucket}
    endpoint: ${AWS_S3_ENDPOINT:}
    presigner-endpoint: ${AWS_S3_PRESIGNER_ENDPOINT:}
  sns:
    topic-arn: ${MEDIA_MANAGEMENT_TOPIC_ARN:}
    endpoint: ${AWS_SNS_ENDPOINT:}

# Media Configuration
media:
  width:
    default: 500
    min: 100
    max: 1024
  max-file-size: 52428800   # 50MB in bytes (direct upload)
  upload:
    presigned-url-expiration-seconds: 3600  # 1 hour
    max-presigned-upload-size: 1073741824   # 1GB (presigned S3 upload)

# Cache TTL Configuration (L2 Redis)
cache:
  media:
    ttl-seconds: 300
  status:
    ttl-seconds: 30
  presigned-url:
    ttl-seconds: 3500
  pagination:
    ttl-seconds: 120

# Multi-Level Cache Configuration
# Three-tier caching: L1 (Caffeine) + L2 (Redis) + L3 (DynamoDB)
multi-level-cache:
  enabled: ${MULTI_LEVEL_CACHE_ENABLED:true}
  # L1 Local Cache (Caffeine - per instance)
  local:
    enabled: ${LOCAL_CACHE_ENABLED:true}
    max-size: ${LOCAL_CACHE_MAX_SIZE:1000}
    ttl-seconds: ${LOCAL_CACHE_TTL:30}      # Shorter than L2 for consistency
    record-stats: ${LOCAL_CACHE_STATS:true}
  # Hotkey Detection (extends TTL for frequently accessed items)
  hotkey:
    enabled: ${HOTKEY_DETECTION_ENABLED:true}
    threshold: ${HOTKEY_THRESHOLD:100}      # Requests per window to be "hot"
    window-seconds: ${HOTKEY_WINDOW:60}     # Detection window
    ttl-multiplier: ${HOTKEY_TTL_MULTIPLIER:3}  # 3x TTL for hot keys
    key-prefix: "hotkey:counter:"
    known-hot-keys-key: "hotkey:known"
    # Warm-up from analytics (loads known hot keys on startup and periodically)
    warm-up:
      enabled: ${HOTKEY_WARMUP_ENABLED:true}
      top-count: ${HOTKEY_WARMUP_TOP_COUNT:100}           # Number of top items to load
      refresh-interval-minutes: ${HOTKEY_WARMUP_REFRESH:5} # Refresh interval
      known-keys-ttl-minutes: ${HOTKEY_WARMUP_TTL:30}     # TTL for known hot keys set
  # Single-Flight (prevents thundering herd on cache miss)
  single-flight:
    enabled: ${SINGLE_FLIGHT_ENABLED:true}
    lock-ttl-ms: ${SINGLE_FLIGHT_LOCK_TTL:5000}
    max-retries: ${SINGLE_FLIGHT_MAX_RETRIES:50}
    retry-interval-ms: ${SINGLE_FLIGHT_RETRY_INTERVAL:100}
    lock-prefix: "singleflight:"
  # TTL Jitter (prevents cache avalanche)
  jitter:
    enabled: ${TTL_JITTER_ENABLED:true}
    max-percent: ${TTL_JITTER_PERCENT:0.1}  # Â±10% jitter

# Analytics Configuration
analytics:
  enabled: ${ANALYTICS_ENABLED:true}
  top-media-limit: 10
  retention-days: 90
  # Persistence to DynamoDB and S3 (scheduled snapshots)
  persistence:
    enabled: ${ANALYTICS_PERSISTENCE_ENABLED:true}
    snapshot-cron: "0 0 1 * * *"           # 1:00 AM daily
    ttl-enabled: ${ANALYTICS_TTL_ENABLED:false}  # When false, data is kept permanently
    daily-retention-days: 90               # Only used when ttl-enabled is true
    monthly-retention-days: 730            # Only used when ttl-enabled is true
    yearly-retention-days: 1825            # Only used when ttl-enabled is true
    # S3 archival for long-term storage
    s3-archive:
      enabled: ${ANALYTICS_S3_ARCHIVE_ENABLED:true}
      prefix: "analytics/"                 # S3 prefix for archive files
      archive-cron: "0 0 2 1 * *"          # 2:00 AM on 1st of each month

# Rate Limiting Configuration
rate-limiting:
  enabled: ${RATE_LIMITING_ENABLED:true}
  api:
    requests-per-minute: ${RATE_LIMIT_API_RPM:100}
    burst-capacity: ${RATE_LIMIT_API_BURST:20}
  upload:
    requests-per-minute: ${RATE_LIMIT_UPLOAD_RPM:10}
    burst-capacity: ${RATE_LIMIT_UPLOAD_BURST:5}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      s3CircuitBreaker:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 5s
      dynamoDbCircuitBreaker:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 3s
      snsCircuitBreaker:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
  retry:
    instances:
      s3Retry:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
      dynamoDbRetry:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
      snsRetry:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
  timelimiter:
    instances:
      s3TimeLimiter:
        timeout-duration: 10s
        cancel-running-future: true

# OpenTelemetry Configuration
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}
  service:
    name: media-service

# Actuator & Health Checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,circuitbreakerevents,ratelimiters
  info:
    build:
      enabled: true
    env:
      enabled: true
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState,dynamoDb,s3,sns,redis
        liveness:
          include: livenessState
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
    redis:
      enabled: true

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
  show-actuator: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.mediaservice: DEBUG
    io.github.resilience4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{requestId}] %-5level %logger{36} - %msg%n"
