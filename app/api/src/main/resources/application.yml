server:
  port: ${APP_PORT:9000}
  shutdown: graceful
  tomcat:
    connection-timeout: 20s
    max-connections: 10000
    accept-count: 100
    threads:
      max: 200
      min-spare: 10
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

spring:
  application:
    name: media-service
  lifecycle:
    timeout-per-shutdown-phase: 30s
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: 1000ms
        shutdown-timeout: 2000ms
  cache:
    type: redis
    redis:
      time-to-live: 300000

# AWS Configuration
aws:
  region: ${AWS_REGION:us-west-2}
  dynamodb:
    table-name: ${MEDIA_DYNAMODB_TABLE_NAME:media}
    endpoint: ${AWS_DYNAMODB_ENDPOINT:}
  s3:
    bucket-name: ${MEDIA_BUCKET_NAME:media-bucket}
    endpoint: ${AWS_S3_ENDPOINT:}
    presigner-endpoint: ${AWS_S3_PRESIGNER_ENDPOINT:}
  sns:
    topic-arn: ${MEDIA_MANAGEMENT_TOPIC_ARN:}
    endpoint: ${AWS_SNS_ENDPOINT:}

# Media Configuration
media:
  width:
    default: 500
    min: 100
    max: 1024
  max-file-size: 104857600  # 100MB in bytes
  upload:
    presigned-url-expiration-seconds: 3600  # 1 hour
    max-presigned-upload-size: 5368709120   # 5GB

# Cache TTL Configuration
cache:
  media:
    ttl-seconds: 300
  status:
    ttl-seconds: 30
  presigned-url:
    ttl-seconds: 3500
  pagination:
    ttl-seconds: 120

# Analytics Configuration
analytics:
  enabled: ${ANALYTICS_ENABLED:true}
  top-media-limit: 10
  retention-days: 90

# Rate Limiting Configuration
rate-limiting:
  enabled: ${RATE_LIMITING_ENABLED:true}
  api:
    requests-per-minute: ${RATE_LIMIT_API_RPM:100}
    burst-capacity: ${RATE_LIMIT_API_BURST:20}
  upload:
    requests-per-minute: ${RATE_LIMIT_UPLOAD_RPM:10}
    burst-capacity: ${RATE_LIMIT_UPLOAD_BURST:5}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      s3CircuitBreaker:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 5s
      dynamoDbCircuitBreaker:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 80
        slow-call-duration-threshold: 3s
      snsCircuitBreaker:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
  retry:
    instances:
      s3Retry:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
      dynamoDbRetry:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
      snsRetry:
        max-attempts: 3
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
  timelimiter:
    instances:
      s3TimeLimiter:
        timeout-duration: 10s
        cancel-running-future: true

# OpenTelemetry Configuration
otel:
  exporter:
    otlp:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318}
  service:
    name: media-service

# Actuator & Health Checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,circuitbreakerevents,ratelimiters
  info:
    build:
      enabled: true
    env:
      enabled: true
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState,dynamoDb,s3,sns,redis
        liveness:
          include: livenessState
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
    redis:
      enabled: true

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
  show-actuator: false

# Logging Configuration
logging:
  level:
    root: INFO
    com.mediaservice: DEBUG
    io.github.resilience4j: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{requestId}] %-5level %logger{36} - %msg%n"
