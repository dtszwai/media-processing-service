services:
  redis:
    container_name: media-service-redis
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - default

  localstack:
    container_name: localstack
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"
    environment:
      - DEBUG=1
      - SERVICES=s3,dynamodb,sns,sqs,lambda,iam
      - AWS_DEFAULT_REGION=us-west-2
      - LAMBDA_DOCKER_NETWORK=media-processing-service_default
      - LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT=60
      - LAMBDA_KEEPALIVE_MS=60000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - "./volume:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      # - "./scripts:/etc/localstack/init/ready.d"
    depends_on:
      - grafana
    networks:
      - default

  grafana:
    container_name: grafana-lgtm
    image: grafana/otel-lgtm
    ports:
      - "3000:3000"
      - "4317:4317"
      - "4318:4318"
    environment:
      - GF_PATHS_DATA=/data/grafana
    networks:
      - default

  api:
    container_name: media-service-api
    build:
      context: ./app
      dockerfile: api/Dockerfile
    ports:
      - "9000:9000"
    environment:
      - APP_PORT=9000
      - AWS_REGION=us-west-2
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - MEDIA_DYNAMODB_TABLE_NAME=media
      - MEDIA_BUCKET_NAME=media-bucket
      - MEDIA_MANAGEMENT_TOPIC_ARN=arn:aws:sns:us-west-2:000000000000:media-management-topic
      - AWS_DYNAMODB_ENDPOINT=http://localstack:4566
      - AWS_S3_ENDPOINT=http://localstack:4566
      - AWS_S3_PRESIGNER_ENDPOINT=http://127.0.0.1:4566
      - AWS_SNS_ENDPOINT=http://localstack:4566
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://grafana:4318
      - OTEL_SERVICE_NAME=media-service-api
    depends_on:
      - localstack
      - grafana
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/v1/media/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - default

volumes:
  redis-data:

networks:
  default:
    name: media-processing-service_default
